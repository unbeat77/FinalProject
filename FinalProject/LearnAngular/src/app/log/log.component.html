<div style="background-color: darkturquoise">
  <h2>  Reactive Form with Login Validation</h2>
    <form [formGroup] = "loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
         <label>User Name</label>
         <input type="text" formControlName="uName"
          class="form-control"/>
          <div *ngIf ="f.uName.touched && f.uName.errors"
          class="alert alert-warning">
            <div *ngIf = "f.uName.errors.required">
              Name Required!!
            </div>
          </div>
      </div>
      <div class="form-group">
         <label>Password</label>
         <input type="password" formControlName="password"
            class="form-control" />
          <div *ngIf = "f.password.touched && f.password.errors" 
            class="alert alert-danger">
            <div *ngIf = "f.password.errors.required">
              Password Required!!
            </div>
            <div *ngIf = "f.password.errors.minlength">
                  Password should be greater than 2 char
            </div>
          </div>
      </div>

      <div class="form-group">
         <button class="btn btn-primary">Login</button>
     </div>
   </form>
 </div>
