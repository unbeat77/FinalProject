<div class="table-responsive">
  <table class="table table-striped table-bordered table-hover ">
    <thead>
      <tr class="success">
        <!--style="color:white" bgcolor="#062f4f" align="center"-->
        <th (click)="sort('firstName')" class="active">
          FirstName
          <span class="glyphicon glyphicon-sort"> </span>
        </th>
        <th (click)="sort('lastName')">
          LastName
          <span class="glyphicon " [ngClass]="toapply"> </span>
        </th>
        <th (click)="sort('dob')">Date Of Birth</th>
        <th (click)="sort('email')">Email</th>
        <th (click)="sort('salary')">Salary</th>
        <th>Login</th>
      </tr>

    </thead>

    <tbody class="Employees">
      <tr *ngFor="let employee of employees 
      | orderBy : key : reverse 
      | filter:term |paginate : {itemsPerPage:4, currentPage:p}">
        <td>
          <h5>{{employee.firstName}}</h5>
        </td>
        <td>
          <h5>{{employee.lastName}}</h5>
        </td>
        <td>
          <h5>{{employee.dob}}</h5>
        </td>
        <td>
          <h5>{{employee.email}}</h5>
        </td>
        <td>
          <h5>{{employee.salary}}</h5>
        </td>
        <td>
          <!-- <button class="button" (click)="handleClick(employee)">login</button> -->
          <!-- <button class="nav-link" [routerLink]="['/login']">login</button> -->
          <button class="btn btn-success" (click)="handleClick(employee.empId)">login</button>
        </td>
      </tr>
    </tbody>
  </table>

<pagination-controls (pageChange)="p=$event"></pagination-controls>
</div>
