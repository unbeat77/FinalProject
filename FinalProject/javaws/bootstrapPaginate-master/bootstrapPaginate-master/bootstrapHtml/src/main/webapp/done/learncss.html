<!DOCTYPE html>
<html>
<head>
<style>
body {background-color: powderblue;}
h1   {color: blue;}
p    {color: red;}
#myh1 { color: green;}
.myclass { color: brown;}
</style>
</head>
<body>

<h1>This is a heading using internal style</h1>
<p>This is a paragraph using internal style.</p>
<h1 style="color:yellow;">This is a yellow Heading this is using inline style</h1>

<h1 id="myh1">This is a green Heading this is using id </h1>
<h1 class="myclass" style="text-align: center">This is a brown Heading this is using class</h1>

</body>
</html>
